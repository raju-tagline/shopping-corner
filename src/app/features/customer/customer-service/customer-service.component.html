<div class="row justify-content-center">
    <h5 class="text-center mt-3 text-primary">Customer Feedback!</h5>
    <div class="col-4">
        <form (ngSubmit)="onSumbit()" [formGroup]="feedBackForm">
            <div class="mb-3">
                <label class="label-text" for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control">
                <div *ngIf="!feedBackForm.get('name')?.valid && feedBackForm.get('name')?.touched">
                    <small class="text-danger">Name is required</small>
                </div>
            </div>
            <div class="mb-3">
                <label class="label-text" for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control ">
                <div *ngIf="!feedBackForm.get('email')?.valid && feedBackForm.get('email')?.touched">
                    <small class="text-danger">Email is required</small>
                </div>
            </div>
            <div class="mb-3">
                <label class="label-text" for="feedback">Feedback</label>
                <textarea rows="2" id="feedback" formControlName="feedBack" class="form-control"></textarea>
                <div *ngIf="!feedBackForm.get('feedBack')?.valid && feedBackForm.get('feedBack')?.touched">
                    <small class="text-danger">FeedBack is required</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-md" [disabled]="!feedBackForm.valid">Submit</button>
        </form>
    </div>
</div>
