<div class="row justify-content-center" *ngIf="isCustomerInfo">
    <div class="col-md-8">
        <form (ngSubmit)="onSumbit()" [formGroup]="userProfileForm">
            <div class="mb-2">
                <label for="userName">Name</label>
                <input type="text" id="userName" formControlName="name" class="form-control">
            </div>
            <div class="mb-2">
                <label for="userEmail">userEmail</label>
                <input type="text" id="userEmail" formControlName="email" class="form-control ">
            </div>
            <div class="mb-2">
                <label for="userGender">Gender</label>
                <input type="text" id="userGender" formControlName="gender" class="form-control ">
            </div>
            <div class="mb-2">
                <ng-container *ngFor="let address of userAddress">
                    <label for="address">Address</label>
                <input type="text" id="address" class="form-control" value="Houser No :{{address.house_no}},City :{{address.city}},State :{{ address.state }},ZipCode :{{ address.zipcode }} ">
                </ng-container>
            </div>
            <!-- <button type="submit" class="btn btn-success btn-md" [disabled]="!userProfileForm.valid">Submit</button> -->
        </form>
