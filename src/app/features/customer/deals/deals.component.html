<!-- Deals slides start -->

<hr />
<div class="row justify-content-center">
  <div id="carouselDeals" class="carousel slide col-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselDeals"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselDeals"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselDeals"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselDeals"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
    </div>
    <div class="row justify-content-center">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/assets/product-image/Deal/deal_1.png"
            class="d-block w-100"
            alt="deal_1"
          />
        </div>

        <div class="carousel-item">
          <img
            src="/assets/product-image/Deal/deal2.png"
            class="d-block w-100"
            alt="deal_2"
          />
        </div>

        <div class="carousel-item">
          <img
            src="/assets/product-image/Deal/deal3.png"
            class="d-block w-100"
            alt="deal_3"
          />
        </div>

        <div class="carousel-item">
          <img
            src="/assets/product-image/Deal/deal4.png"
            class="d-block w-100"
            alt="deal_4"
          />
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselDeals"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselDeals"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Deals slides end -->
<hr />
<!-- Deals products start -->
<div class="row ms-5 mt-3 mb-5">
  <ng-container *ngFor="let product of allProductDetails">
    <div class="deal-card">
      <div class="card-body">
        <img
          [src]="product?.image"
          class="card-image w-75"
          alt="{{ product?.productName }}"
        />
        <h5 class="card-title mt-2">{{ product?.productName }}</h5>
        <small>{{ product?.description | slice: 0:35 }}..</small>
        <p class="card-text">Rs. {{ product?.price | number }}</p>
      </div>
    </div>
  </ng-container>
</div>
<!-- Deals products end -->
