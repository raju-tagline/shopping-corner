<!-- Books start -->
<div class="row justify-content-center">
    <div class="col-4">
        <ng-container *ngFor="let book of bookProducts">
            <div class="card mb-3 custome-hover">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="book.image" class="img-fluid w-75 rounded-start"
                            alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.productName }}</h5>
                            <p class="card-text">{{ book.description }}</p>
                            <small></small>
                            <p class="card-footer"> {{ book.price | number }} </p>
                            <button class="btn btn-primary btn-sm">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </ng-container>

        <br>
    </div>
</div>
<!-- Books end -->
