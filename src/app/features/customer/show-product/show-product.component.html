
<br>
<div class="row justify-content-center">
    <div class="col-6">
        <ng-container *ngFor="let product of filterProducts">
            <div class="card mb-3 card-width custome-hover">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="product.image" class="img-fluid w-50 rounded-start ms-5" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.productName }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"> Price <small class="text-info"> â‚¹ {{ product.price | number }}</small>
                            </p>
                        </div>
                        <button class="btn btn-primary btn-sm" (click)="addToCart(product.productId)">Add to
                            cart</button>
                    </div>
                </div>
            </div>
            <br>
        </ng-container>
    </div>
</div>
