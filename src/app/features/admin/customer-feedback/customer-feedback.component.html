<br>
<div class="row justify-content-center">
    <div class="col-sm-8 table-responsive">
        <table class="col-sm-8 table table-hover table-responsive">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Feedback</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let feedback of feedbackList; let i = index;">
                    <td>{{ i +1 }}</td>
                    <td> {{ feedback.name }} </td>
                    <td> {{ feedback.email }} </td>
                    <td> {{ feedback.feedBack }} </td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                            (click)="removeFeedback(feedback.feedbackId)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
